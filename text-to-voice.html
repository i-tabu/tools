<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text to Speech App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .app-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    textarea {
      resize: none;
    }
    .btn-group {
      display: flex;
      justify-content: end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h2 class="mb-4 text-center">Text to Speech</h2>
    <div class="mb-3">
      <textarea id="textInput" class="form-control" rows="6" placeholder="Type something here..."></textarea>
    </div>
    <div class="btn-group">
      <button class="btn btn-secondary" onclick="clearText()">Clear</button>
      <button class="btn btn-primary" onclick="speakText()">Speak</button>
    </div>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById('textInput').value;
      if (text.trim() !== "") {
        const speech = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(speech);
      }
    }

    function clearText() {
      document.getElementById('textInput').value = '';
    }
  </script>
</body>
</html>
