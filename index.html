<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">My Tools</h1>
    <div class="row g-4">
      <!-- Tool 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Tool Name 1</h5>
            <p class="card-text">This is a description of Tool 1. It provides functionality to do X, Y, and Z.</p>
            <a href="https://tool1.example.com" class="btn btn-primary" target="_blank">Visit Tool</a>
          </div>
        </div>
      </div>
      <!-- Tool 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Tool Name 2</h5>
            <p class="card-text">This is a description of Tool 2. It helps with A, B, and C.</p>
            <a href="https://tool2.example.com" class="btn btn-primary" target="_blank">Visit Tool</a>
          </div>
        </div>
      </div>
      <!-- Tool 3 -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Tool Name 3</h5>
            <p class="card-text">This is a description of Tool 3. It specializes in tasks like P, Q, and R.</p>
            <a href="https://tool3.example.com" class="btn btn-primary" target="_blank">Visit Tool</a>
          </div>
        </div>
      </div>
      <!-- Add more tools as needed -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
