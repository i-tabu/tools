<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">My Tools</h1>
    <div class="row g-4">
      <!-- Tool 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">JSON Tidy</h5>
            <p class="card-text">A simple json parser.</p>
            <a href="https://i-tabu.github.io/json-parser" class="btn btn-primary" target="_blank">Visit Tool</a>
          </div>
        </div>
      </div>
      <!-- Tool 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Sepctrogram</h5>
            <p class="card-text">A simple spectrogram.</p>
            <a href="https://i-tabu.github.io/spectrogram" class="btn btn-primary" target="_blank">Visit Tool</a>
          </div>
        </div>
      </div>
      <!-- Tool 3 -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Timer</h5>
            <p class="card-text">A simple timer</p>
            <a href="https://i-tabu.github.io/timer" class="btn btn-primary" target="_blank">Visit Tool</a>
          </div>
        </div>
      </div>
    </div>
    <!-- ./row -->
    <div class="row g-4 mt-3">
      <!-- Tool 4 -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">SPF Checker</h5>
            <p class="card-text">A simple SPF Checker</p>
            <a href="https://i-tabu.github.io/spf-checker" class="btn btn-primary" target="_blank">Visit Tool</a>
          </div>
        </div>
      </div>
      <!-- Tool 5 -->
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Request</h5>
            <p class="card-text">A simple HTTP Request Sender</p>
            <a href="https://i-tabu.github.io/request" class="btn btn-primary" target="_blank">Visit Tool</a>
          </div>
        </div>
      </div>
    </div>
    <!-- .row -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
