<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Previewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #previewArea {
      background: white;
      min-height: 400px;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #htmlInput {
      min-height: 400px;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="container py-4">

  <div class="text-center mb-4">
    <button id="previewButton" class="btn btn-primary px-5 py-2" style="font-size: 1.25rem;">Preview</button>
  </div>

  <div class="row g-4">
    <!-- Left Pane -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Paste your HTML</h5>
          <textarea id="htmlInput" autofocus class="form-control" placeholder="Paste HTML here..."></textarea>
        </div>
      </div>
    </div>

    <!-- Right Pane -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Preview</h5>
          <div id="previewArea" class="p-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('previewButton').addEventListener('click', function() {
      const htmlContent = document.getElementById('htmlInput').value;
      document.getElementById('previewArea').innerHTML = htmlContent;
    });
  </script>

</body>
</html>
