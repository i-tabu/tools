<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Previewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid py-3">

  <div class="row">
    <!-- Left Pane -->
    <div class="col-md-6">
      <h4>Paste your HTML</h4>
      <textarea id="htmlInput" class="form-control" rows="15" placeholder="Paste HTML here..."></textarea>
      <button id="previewButton" class="btn btn-primary mt-3 w-100">Preview</button>
    </div>

    <!-- Right Pane -->
    <div class="col-md-6">
      <h4>Preview</h4>
      <div id="previewArea" class="border p-3" style="min-height: 300px;"></div>
    </div>
  </div>

  <script>
    document.getElementById('previewButton').addEventListener('click', function() {
      const htmlContent = document.getElementById('htmlInput').value;
      document.getElementById('previewArea').innerHTML = htmlContent;
    });
  </script>

</body>
</html>
